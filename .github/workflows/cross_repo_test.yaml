name: Run Pytests on Implementation Repo

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Step 1Ô∏è‚É£ - Checkout the TEST repo (the one containing this workflow)
      - name: Checkout test repo
        uses: actions/checkout@v4

      # Step 2Ô∏è‚É£ - Checkout your IMPLEMENTATION repo into a subfolder
      - name: Checkout implementation repo
        uses: actions/checkout@v4
        with:
          repository: jennychristopher/jenny-github-cli-dev   # ‚úÖ your main repo
          path: addcmul_math_op                                    # ‚úÖ folder where to place it
          token: ${{ secrets.GITHUB_TOKEN }}

      # Step 3Ô∏è‚É£ - Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Step 4Ô∏è‚É£ - Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install pytest

      # Step 5Ô∏è‚É£ - Run pytest on the implementation
      - name: Run Pytests
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)/addcmul_math_op/math_ops  # üëà path to your code
          pytest -v

